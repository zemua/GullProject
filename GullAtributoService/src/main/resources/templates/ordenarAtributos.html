<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gull Project - Ordenar Los Atributos</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1>Ordenar Los Atributos</h1>

	<form method="POST" th:object="${atributosWrapper}">
		<div>
			<div><button>Guardar</button></div>
			<div>
				<table id="tabla-ordenable" class="tablesorter">
					<thead>
						<tr class="nodrop nodrag" id="1">
							<th>Nombre</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a, ystat : *{atributos}" th:id="${ystat.index + 2}">
							<td class="handle">
								<span th:text="${a.name}"></span>
								<input type="hidden" th:field="*{atributos[__${ystat.index}__].id}" class="linea-id"/>
								<input type="hidden" th:field="*{atributos[__${ystat.index}__].orden}" class="linea-order"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</form>
	
	<div>
		<p>
			<a th:href="@{/atributos/todos}">Volver</a>
		</p>
	</div>

	<script type="text/javascript" th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery/jquery.tablednd.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery/jquery.tablesorter.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/scripts/setTableOrdenable.js}"></script>

</body>
</html>
