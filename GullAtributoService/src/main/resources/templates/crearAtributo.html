<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gull Project - Nuevo Atributo</title>
</head>
<body>

<h1>Nuevo Atributo</h1>

	<form method="POST" th:object="${atributo}" id="atributoform">
	
		<div th:if="${#fields.hasErrors()}">
     	   <span class="validationError">
      	  Corrige los errores y reenvía.
     	   </span>
    	</div>
    	
    	<span class="validationError"
      	th:if="${#fields.hasErrors('name')}"
      	th:errors="*{name}">Selecciona un nombre</span>
      	
      	<span class="validationError"
      	th:if="${#fields.hasErrors('tipo')}"
      	th:errors="*{tipo}">Selecciona un tipo de atributo</span>
      	
      	<div th:if="${param.add != null ? param.add[0] == '1' : false}">
			<span class="success">
				Guardado. ¿Añadir otro?
			</span>
    	</div>
      
		<div class="grid">
			<div class="define-group" id="name">
				<h3>Nombre:</h3>
					<input name="name" type="text"
						th:field="*{name}"/>
			</div>
			
			<div class="define-group" id="tipo">
				<h3>Tipo:</h3>
					<select th:field="*{tipo}" name="tipo" form="atributoform">
						<option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
					</select>
			</div>
		</div>

		<div>
			<p>
				<button>Ok</button>
			</p>
		</div>
		
		<div>
			<p>
				<a th:href="@{/atributos/todos}">Ver todos los atributos</a>
			</p>
		</div>
		
	</form>

</body>
</html>
