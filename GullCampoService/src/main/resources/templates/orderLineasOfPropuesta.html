<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${'Gull Project - Lineas de la propuesta: ' + consulta.getPropuestaById(propuestaId).getNombre()}">Gull Project - Lineas de la propuesta</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1 th:text="${'Lineas de la propuesta: ' + consulta.getPropuestaById(propuestaId).getNombre()}">Lineas de la propuesta</h1>

	<div>
		<p>
			<a th:href="${'/lineas/allof/propid/' + propuestaId}">Volver</a>
		</p>
	</div>

	<form method="POST" th:object="${wrapLineasDto}" id="tabla-ordenable">
		<div>
			<table>
				<tr>
					<th>Nombre</th>
					<th
						th:each="t : ${consulta.getPropuestaById(propuestaId).getAttributeColumns()}"><span
						th:text="${t.getName()}"></span></th>
				</tr>
				<tr th:each="a, ystat : *{lineas}">
					<td class="handle">
						<span th:text="${a.nombre}"></span>
						<input type="hidden" th:field="*{lineas[__${ystat.index}__].id}" class="linea-id"/>
						<input type="hidden" th:field="*{lineas[__${ystat.index}__].order}" class="linea-order"/>
					</td>
					<td th:each="t : ${consulta.getPropuestaById(propuestaId).getAttributeColumns()}"><span th:text="${a.getValueByAttId(t.getId())}"></span></td>
				</tr>
			</table>
		</div>
	</form>

	<script type="text/javascript" th:src="@{/node_modules/table-dragger/dist/table-dragger.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/scripts/setTableOrdenable.js}"></script>

</body>
</html>
