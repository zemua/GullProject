<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gull Project - Nueva Solicitud de Propuesta</title>
</head>
<body>

<h1>Nueva Solicitud de Propuesta</h1>

	<form method="POST" th:action="${'/consultas/revisar/id/' + consultaId}" id="propuestaform" th:object="${propuestaCliente}">
	
		<div th:if="${#fields.hasErrors()}">
     	   <span class="validationError">
      	  Corrige los errores y reenv√≠a.
     	   </span>
    	</div>
    	
    	<span class="validationError"
      	th:if="${#fields.hasErrors('nombre')}"
      	th:errors="*{nombre}">Selecciona un nombre</span>
      
		<div class="grid">
			<div class="define-group" id="nombre">
				<h3>Nombre:</h3>
					<input name="nombre" type="text"
						th:field="*{nombre}"/>
			</div>
			<input id="parentId" name="parentId" type="hidden" value="${consultaId}">
		</div>

		<div>
			<p>
				<button>Ok</button>
			</p>
		</div>
		
		<div>
			<p>
				<a th:href="${'/consultas/revisar/id/' + consultaId}">Volver</a>
			</p>
		</div>
		
	</form>

</body>
</html>
