<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gull Project - Nuevo Atributo</title>
</head>
<body>

<h1>Nuevo Atributo</h1>

	<form method="POST" th:object="${newatributoid}" id="atributoform">
	
		<div th:if="${#fields.hasErrors()}">
     	   <span class="validationError">
      	  Corrige los errores y reenv√≠a.
     	   </span>
    	</div>
      	
      	<span class="validationError"
      	th:if="${#fields.hasErrors('name')}"
      	>Escoge un tipo correcto</span>
      
		<div class="grid">			
			<div class="define-group" id="name">
				<h3>Tipo:</h3>
					<select th:field="*{name}" name="name" form="atributoform">
						<option th:each="t : ${attributes}" th:value="${t.id}" th:text="${t.name}"></option>
					</select>
			</div>
		</div>

		<div>
			<p>
				<button>Ok</button>
			</p>
		</div>
		
		<div>
			<p>
				<a th:href="@{/attof/propid/{proposalId}}">Volver a la propuesta</a>
			</p>
		</div>
		
	</form>

</body>
</html>
