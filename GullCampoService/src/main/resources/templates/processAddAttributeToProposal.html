<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gull Project - Atributo Guardado</title>
</head>
<body>

<h1>Atributo Guardado</h1>

	<div>
		<span class="success" th:if="${atributos != null && propuesta != null}">Atributo...</span>
		<span class="failure" th:unless="${atributos != null && propuesta != null}">Algo no ha ido bien...</span>
	</div>

	<div th:if="${atributo != null && propuesta != null}">
		<div class="grid" th:object="${atributos}">
			<div class="define-group" id="nombreatributo">
				<h3>Nombre:</h3>
				<span th:text="*{name}"> ... </span>
			</div>
		</div>

		<div>
			<span class="success">AÃ±adido en la propuesta...</span>
		</div>

		<div class="grid" th:object="${propuesta}">
			<div class="define-group" id="nombrepropuesta">
				<h3>Nombre:</h3>
				<span th:text="*{nombre}"> ... </span>
			</div>
		</div>

		<div>
			<p>
				<a th:href="${'/consultas/attof/propid/' + propuesta.getId()}">Volver a la propuesta</a>
			</p>
		</div>
	</div>

</body>
</html>
