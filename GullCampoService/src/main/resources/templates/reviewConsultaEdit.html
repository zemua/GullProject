<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Gull Project - Revisar Consulta</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1>Revisar Consulta</h1>

	<div>
		<p>
			<a th:href="@{'/consultas/revisar/id/' + ${consulta.id}}">Volver</a> - <a th:href="@{'/consultas/delete/id/' + ${consulta.id}}">Borrar esta consulta</a>
		</p>
	</div>
	
	<form method="POST" th:object="${consulta}">
	
		<div th:if="${#fields.hasErrors()}">
     	   <span class="validationError">
      	  Corrige los errores y reenv√≠a.
     	   </span>
    	</div>
    	
    	<span class="validationError"
      	th:if="${#fields.hasErrors('nombre')}"
      	th:errors="*{nombre}">Selecciona un nombre</span>
      	
      	<span class="validationError"
      	th:if="${#fields.hasErrors('status')}"
      	th:errors="*{status}">Selecciona un estado</span>
	
		<div>
			<table>
				<tr>
					<th>Nombre</th>
					<th>Estado</th>
				</tr>
				<tr>
					<td><input type="text" th:field="*{nombre}"></td>
					<td><input type="text" th:field="*{status}"></td>
				</tr>
			</table>
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{createdTime}">
		</div>

		<div>
			<p>
				<button>Ok</button>
			</p>
		</div>

	</form>

</body>
</html>
