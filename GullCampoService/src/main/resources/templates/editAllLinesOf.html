<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${'Gull Project - Ordenar lineas de la propuesta: ' + consulta.getPropuestaById(propuestaId).getNombre()}">Gull Project - Ordenar lineas de la propuesta</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1 th:text="${'Ordenar lineas de la propuesta: ' + consulta.getPropuestaById(propuestaId).getNombre()}">Ordenar lineas de la propuesta</h1>

	<div>
		<p>
			<a th:href="${'/lineas/allof/propid/' + propuestaId}">Volver</a>
		</p>
	</div>

	<form method="POST" th:object="${multipleLineaWithAttListDto}">
		<div>
			<div><button>Guardar</button></div>
			<div>
				<table id="tabla-ordenable" class="tablesorter">
					<thead>
						<tr class="nodrop nodrag" id="1">
							<th>Nombre</th>
							<th th:each="t : ${consulta.getPropuestaById(propuestaId).getAttributeColumns()}">
								<span th:text="${t.getName()}"></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a, ystat : *{lineas}" th:id="${ystat.index + 2}">
							<td class="field">
								<span th:text="${a.nombre}" class="field-text" contenteditable="true"></span>
								<input type="hidden" th:field="*{lineas[__${ystat.index}__].nombre}" class="field-input"/>
								<input type="hidden" th:field="*{lineas[__${ystat.index}__].id}" class="linea-id"/>
							</td>
							<td th:each="t, tstat : ${consulta.getPropuestaById(propuestaId).getAttributeColumns()}" class="field" th:classappend="${#fields.hasErrors('*{lineas[__${ystat.index}__].campos[__${tstat.index}__].datos}') ? 'error' : '' }">
								<span th:text="${a.getValueByAttId(t.getId())}" class="field-text" contenteditable="true"></span>
								<input type="hidden" th:field="*{lineas[__${ystat.index}__].campos[__${tstat.index}__].datos}" class="field-input"/>
								<input type="hidden" th:field="*{lineas[__${ystat.index}__].campos[__${tstat.index}__].atributoId}"/>
								<input type="hidden" th:field="*{lineas[__${ystat.index}__].campos[__${tstat.index}__].id}"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</form>

	<script type="text/javascript" th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/scripts/tableEditable.js}"></script>

</body>
</html>
